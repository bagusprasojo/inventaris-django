{% extends 'inventaris/base.html' %}
{% block title %}Kategori{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Kategori</h1>
    <a class="btn btn-primary" href="{% url 'inventaris:category_create' %}">Tambah</a>
</div>
<table class="table table-bordered table-sm">
    <thead>
        <tr>
            <th>Kode</th>
            <th>Nama</th>
            <th>Aktif</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for item in categories %}
        <tr>
            <td>{{ item.code }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.is_active|yesno:"Ya,Tidak" }}</td>
            <td><a href="{% url 'inventaris:category_update' item.pk %}">Edit</a></td>
        </tr>
    {% empty %}
        <tr><td colspan="4" class="text-center">Belum ada data</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
