{% extends 'inventaris/base.html' %}
{% block title %}Hapus Pemeliharaan{% endblock %}
{% block content %}
<h1 class="h4">Hapus Pemeliharaan</h1>
<p>Yakin ingin menghapus pemeliharaan untuk aset <strong>{{ object.asset }}</strong>?</p>
<form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Hapus</button>
    <a class="btn btn-secondary" href="{% url 'inventaris:maintenance_list' %}">Batal</a>
</form>
{% endblock %}
