{% extends 'inventaris/base.html' %}
{% block title %}Label Aset{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Label Aset</h1>
</div>
<div class="card" style="max-width: 420px;">
    <div class="card-body">
        <div class="d-flex">
            <div class="me-3">
                <img src="data:image/png;base64,{{ qr_b64 }}" alt="QR" />
            </div>
            <div>
                <div><strong>{{ asset.name }}</strong></div>
                <div>Kode: {{ asset.code }}</div>
                <div>Kategori: {{ asset.category }}</div>
                <div>Lokasi: {{ asset.current_location }}</div>
                <div style="word-break: break-all; font-size: 0.85rem;">{{ detail_url }}</div>
            </div>
        </div>
    </div>
</div>
<div class="mt-3">
    <a class="btn btn-secondary" href="{% url 'inventaris:asset_detail' asset.pk %}">Kembali</a>
    <a class="btn btn-outline-primary ms-2" href="{% url 'inventaris:asset_qr_download' asset.pk %}">Download</a>
</div>
{% endblock %}
