{% extends 'inventaris/base.html' %}
{% block title %}Form Peminjaman{% endblock %}
{% block content %}
<h1 class="h4">Form Peminjaman</h1>
<form method="post" class="mt-3">
    {% csrf_token %}
    {% include 'inventaris/_form_fields.html' with form=form %}
    <button type="submit" class="btn btn-primary">Simpan</button>
    <a class="btn btn-secondary" href="{% url 'inventaris:loan_list' %}">Kembali</a>
</form>
{% endblock %}
