<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Inventaris{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
        <a class="navbar-brand" href="{% url 'inventaris:dashboard' %}">Inventaris</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'inventaris:dashboard' %}">Dashboard</a>
            <a class="nav-link" href="{% url 'inventaris:asset_list' %}">Aset</a>
            <a class="nav-link" href="{% url 'inventaris:category_list' %}">Kategori</a>
            <a class="nav-link" href="{% url 'inventaris:location_list' %}">Lokasi</a>
            <a class="nav-link" href="{% url 'inventaris:maintenance_list' %}">Pemeliharaan</a>
            <a class="nav-link" href="{% url 'inventaris:schedule_list' %}">Jadwal</a>
            <a class="nav-link" href="{% url 'inventaris:loan_list' %}">Peminjaman</a>
            <a class="nav-link" href="{% url 'inventaris:asset_report' %}">Laporan</a>
            <a class="nav-link" href="{% url 'inventaris:audit_log_list' %}">Audit Log</a>
            {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'inventaris:logout' %}">Logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'inventaris:login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<main class="container py-4">
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
